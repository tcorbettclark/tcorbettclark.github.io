<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{ AUTHOR }}" />
        <meta name="description" content="{{ SITEDESCRIPTION }}" />
        <title>{{ SITENAME }}</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"/>
        <link rel="stylesheet" type="text/css" href="/main.css"/>
        {% block links_to_extra_css %}{% endblock %}

        <script src="https://kit.fontawesome.com/39e34b83e1.js" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js" crossorigin="anonymous"></script>

        <script defer src="/hot_reloader.js" async></script>
        <script defer src="/render_maths.js"></script>
        <script defer src="/render_code.js"></script>
        {% block script_tags_to_extra_js %}{% endblock %}
    </head>
    <body {% if draft %}class="draft-watermark"{% endif %}>
        {% include "_header.html" %}
        <section class="m-4">
            {% if draft %}
                <span class="tag">
                    <a href="/wip.html">
                        <i class="fa-solid fa-bug"></i> wip
                    </a>
                </span>
            {% endif %}
            {% block breadcrumb %}{% endblock %}
        </section>
        {% block content %}{% endblock %}
        {% include "_footer.html" %}
    </body>
</html>
